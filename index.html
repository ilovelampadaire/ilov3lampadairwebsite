		<div id="taskbar">
			<div id="tasktext">
			</div>
			<div id="settings">
				<input type="checkbox" id="wallpaperEffect" name="wallpaperEffect" />
				<label for="wallpaperEffect">Use Wallpaper Effect (laggy)</label>
			</div>
		</div>
		
		
		<svg>
		<defs>
		<filter id="pixelate" x="0" y="0">
			<feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="2" seed="2" id="turb" stitchTiles="stitch" result="turbulence"/>
			<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="B"/>
			<feGaussianBlur result="given" stdDeviation="10" id="blur" />
		
			<feFlood x="4" y="4" height="2" width="2"/>
		
			<feComposite width="10" height="10" id="px"/>
		
			<feTile result="a"/>
		
			<feComposite in="given" in2="a" 
						 operator="in"/>
		
			<feMorphology operator="dilate"
						  radius="5"/>
		
			<feBlend mode="difference" in2="SourceGraphic" />
			<feBlend mode="exclusion" in2="SourceGraphic" />
			
		  </filter>
		  <animate
			  xlink:href="#px"
			  attributeName="width"
			  values="4;8;7;6;4"
			  dur="5s"
			  repeatCount="indefinite" />
		  <animate
			  xlink:href="#px"
			  attributeName="height"
			  values="4;6;7;8;4"
			  dur="5s"
			  repeatCount="indefinite" />
		  <animate
			  xlink:href="#blur"
			  attributeName="stdDeviation"
			  values="2 2;5 1;4 4;1 5;2 2"
			  dur="10s"
			  repeatCount="indefinite" />
		  <animate
			  xlink:href="#turb"
			  attributeName="seed"
			  values="1;20"
			  dur="10s"
			  repeatCount="indefinite" />
		</defs>
		</svg>
